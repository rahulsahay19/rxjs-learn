
<h2 mat-dialog-title>{{movie.name}}</h2>


<mat-dialog-content [formGroup]="form">

    <mat-form-field>

        <input matInput
                placeholder="Movie Name"
               formControlName="name">

    </mat-form-field>

    <mat-form-field>

        <mat-select placeholder="Select genre"
            formControlName="genre">

            <mat-option value="Romance">
                Romance</mat-option>
            <mat-option value="Action">
                Action</mat-option>
            <mat-option value="Thriller">
                Thriller</mat-option>

        </mat-select>

    </mat-form-field>

    <mat-form-field>

        <input matInput [matDatepicker]="myDatepicker" #searchInput
            formControlName="releasedAt">

        <mat-datepicker-toggle matSuffix
                               [for]="myDatepicker">

        </mat-datepicker-toggle>

        <mat-datepicker #myDatepicker></mat-datepicker>

    </mat-form-field>

    <mat-form-field>

        <textarea matInput placeholder="Description"
            formControlName="longDescription">

        </textarea>

    </mat-form-field>


</mat-dialog-content>

<mat-dialog-actions>

    <button class="mat-raised-button"
            (click)="close()">
        Close
    </button>

    <button class="mat-raised-button mat-primary" #saveButton>
        Save
    </button>

</mat-dialog-actions>
